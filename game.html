<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Trivia Quiz</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/game.css" />
		<script src="/socket.io/socket.io.js"></script>
		<script src="javascript/game.js" defer></script>
	</head>
	<body>
		<!--Element for ranking-->
		<div id="ranking" class="ranking hidden">
			<h2>Ranking</h2>
			<ol id="ranking-list"></ol>
			<!-- (vittorio) added return to home screen  -->
			<button id = "home-btn" class="home-btn"></button>
		</div>
		<!--Element for ranking-->
		
		<div class="container">
			<h3 id="waitingText" class="waitingText"></h3>
			<!-- different from thea -->
			<div class="ready-container">
				<div id="ready-box">
					<button id="ready-btn" class="readyBtn"></button>
					<ul id="ready-list"></ul>
					<div id="loader"></div>
				</div>
			</div>
			<!-- different from thea -->

			<div id="game" class="justify-center flex-column hidden">
				<div id="hud">
					<div id="hud-item">
						<p id="progressText" class="hud-prefix">Question</p>
					</div>
					<div id="hud-item">
						<p class="hud-prefix">Score</p>
						<h1 class="hud-main-text" id="score">0</h1>
					</div>
				</div>
				<h2 id="question"></h2>
				<div id="timer-container">
					<div id="timer"></div>
				</div>
				<div class="choice-container">
					<p class="choice-prefix">A</p>
					<p class="choice-text" data-number="1"></p>
				</div>
				<div class="choice-container">
					<p class="choice-prefix">B</p>
					<p class="choice-text" data-number="2"></p>
				</div>
				<div class="choice-container">
					<p class="choice-prefix">C</p>
					<p class="choice-text" data-number="3"></p>
				</div>
				<div class="choice-container">
					<p class="choice-prefix">D</p>
					<p class="choice-text" data-number="4"></p>
				</div>
			</div>
		</div>
	</body>
</html>
